---

- hosts: devenv-java
  gather_facts: False
  become: False
  tasks:
    - name: Install python for ansible
      raw: test -e /usr/bin/python || ( sudo apt-get update && sudo apt-get -y -q install python-minimal ) 
      changed_when: False

- hosts: devenv-java
  become: True
  roles:
    - role: common
      tags: [ "common" ]
    - role: devel
      tags: [ "devel" ]
    - role: oracle-java
      tags: [ "devel", "java" ]
